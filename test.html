<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .scrolling {
      animation: scroll 20s linear infinite;
    }
  </style>
</head>
<body class="bg-white p-10">
  <div class="overflow-hidden">
    <div class="flex w-[200%] scrolling">
      <div class="flex w-1/2 justify-around gap-10">
        <img src="https://via.placeholder.com/100x50?text=Logo1" alt="Logo1" />
        <img src="https://via.placeholder.com/100x50?text=Logo2" alt="Logo2" />
        <img src="https://via.placeholder.com/100x50?text=Logo3" alt="Logo3" />
        <img src="https://via.placeholder.com/100x50?text=Logo4" alt="Logo4" />
        <img src="https://via.placeholder.com/100x50?text=Logo5" alt="Logo5" />
      </div>
      <!-- Duplicate for seamless scroll -->
      <div class="flex w-1/2 justify-around gap-10">
        <img src="https://via.placeholder.com/100x50?text=Logo1" alt="Logo1" />
        <img src="https://via.placeholder.com/100x50?text=Logo2" alt="Logo2" />
        <img src="https://via.placeholder.com/100x50?text=Logo3" alt="Logo3" />
        <img src="https://via.placeholder.com/100x50?text=Logo4" alt="Logo4" />
        <img src="https://via.placeholder.com/100x50?text=Logo5" alt="Logo5" />
      </div>
    </div>
  </div>
</body>
</html>
